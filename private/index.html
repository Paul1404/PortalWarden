<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortalWarden</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style-index.css">
    <link rel="icon" href="/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!-- DataTables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>

    <script src="client.js"></script>

</head>

<body>

    <!-- Logout Button and Log-Explorer Button -->
        <div class="logout-container">
        <button onclick="confirmLogout()" class="btn btn-danger logout-button">Logout</button>
        <!-- Log-Explorer Button as a button -->
        <button onclick="window.location.href='/log-explorer';" class="btn btn-info logout-button">Log-Explorer</button>
    </div>




    <div class="container">
        <img src="/android-chrome-512x512.png" alt="Login Image" class="login-image">
        <h1 class="text-center custom-header">PortalWarden</h1>

        <!-- RFID Tag Management Section -->
        <div class="row">
            <!-- Add RFID Tag Form -->
            <div class="col-md-6 mb-4">
                <h2>Add RFID Tag</h2>
                <form onsubmit="event.preventDefault(); addTag();">
                    <input type="text" id="addTagInput" class="form-control mb-2" placeholder="Enter RFID Tag UID"
                        required autocomplete="off">
                    <input type="text" id="addUsernameInput" class="form-control mb-2" placeholder="Enter Username"
                        required>
                    <button type="submit" class="btn btn-primary w-100">Add Tag</button>
                </form>
            </div>

            <!-- Remove RFID Tag Form -->
            <div class="col-md-6 mb-4">
                <h2>Remove RFID Tag</h2>
                <form onsubmit="event.preventDefault(); removeTag();">
                    <input type="text" id="removeTagInput" class="form-control" placeholder="Enter RFID Tag UID"
                        required autocomplete="off">
                    <button type="submit" class="btn btn-danger w-100">Remove Tag</button>
                </form>
            </div>
        </div>


        <!-- User Management Section -->
        <div class="row mt-4">
            <!-- Add User Form -->
            <div class="col-md-6 mb-4">
                <h2>Add Admin</h2>
                <form onsubmit="event.preventDefault(); addUser();">
                    <input type="text" id="addUsername" class="form-control" placeholder="Enter Username" required
                        autocomplete="off">
                    <input type="password" id="addPassword" class="form-control" placeholder="Enter Password" required
                        autocomplete="new-password">
                    <button type="submit" class="btn btn-success w-100">Add User</button>
                </form>
            </div>

            <!-- Remove User Form -->
            <div class="col-md-6 mb-4">
                <h2>Remove Admin</h2>
                <form onsubmit="event.preventDefault(); removeUser();">
                    <input type="text" id="removeUsername" class="form-control" placeholder="Enter Username" required
                        autocomplete="off">
                    <button type="submit" class="btn btn-warning w-100">Remove User</button>
                </form>
            </div>
        </div>

        <!-- Display Lists Section -->
        <div class="row">
            <!-- Users List with Styled Container -->
            <div class="table-container col-md-6 mb-4">
                <h2>Admins</h2>
                <div class="table-responsive">
                    <table id="usersTable" class="display" style="width:100%">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Created on</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- User data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- RFID Tags List with Styled Container -->
            <div class="table-container col-md-6 mb-4">
                <h2>RFID Tags</h2>
                <div class="table-responsive">
                    <table id="rfidTagsTable" class="display" style="width:100%">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>RFID Tag UID</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- RFID tags data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- RFID Log Entries List with Styled Container -->
            <div class="table-container col-md-12 mb-4">
                <h2>RFID Log Entries</h2>
                <div class="table-responsive">
                    <table id="rfidLogEntriesTable" class="display" style="width:100%">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>RFID Tag UID</th>
                                <th>Timestamp</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- RFID log entries data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>


</body>

</html>
